{% extends "base.html" %}

{% block title %}Editar Usuario - {{ user_to_edit.name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="text-primary"><i class="fas fa-user-edit me-2"></i>Editar Usuario de Unidad</h2>
                        <p class="lead text-muted">Modificando el perfil de <strong>{{ user_to_edit.name }}</strong> en el condominio <strong>{{ condominium.name }}</strong></p>
                    </div>

                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first_name" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user_to_edit.first_name }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last_name" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user_to_edit.last_name }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cedula" class="form-label">CÃ©dula</label>
                                <input type="text" class="form-control" id="cedula" name="cedula" value="{{ user_to_edit.cedula }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ user_to_edit.email }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cellphone" class="form-label">Celular</label>
                                <input type="tel" class="form-control" id="cellphone" name="cellphone" value="{{ user_to_edit.cellphone or '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="birth_date" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ user_to_edit.birth_date.strftime('%Y-%m-%d') if user_to_edit.birth_date }}">
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{{ url_for_tenant('admin.admin_condominio_panel') }}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
